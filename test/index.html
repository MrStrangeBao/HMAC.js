<!DOCTYPE html><html><head><title>test</title>
<meta charset="utf-8"></head><body>

<script id="worker" type="javascript/worker">
onmessage = function(event) {
    var BASE_DIR = event.data.BASE_DIR;

    importScripts(BASE_DIR + "../node_modules/uupaa.console.js/lib/Console.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.valid.js/lib/Valid.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.task.js/lib/Task.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.test.js/lib/Test.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.bytearray.js/lib/ByteArray.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.sha1.js/lib/SHA1.js");
    importScripts(BASE_DIR + "../node_modules/uupaa.md5.js/lib/MD5.js");
    importScripts(BASE_DIR + "../lib/HMAC.js");
    importScripts(BASE_DIR + "../release/HMAC.min.js");
    importScripts(BASE_DIR + "./test.js");

    self.postMessage({ error: self.errorMessage || "" });
};
</script>

<script src="../node_modules/uupaa.valid.js/lib/Valid.js"></script>
<script src="../node_modules/uupaa.help.js/lib/Help.js"></script>
<script src="../node_modules/uupaa.task.js/lib/Task.js"></script>
<script src="../node_modules/uupaa.test.js/lib/Test.js"></script>
<script src="../node_modules/uupaa.bytearray.js/lib/ByteArray.js"></script>
<script src="../node_modules/uupaa.sha1.js/lib/SHA1.js"></script>
<script src="../node_modules/uupaa.md5.js/lib/MD5.js"></script>
<script src="../lib/HMAC.js"></script>
<script src="../release/HMAC.min.js"></script>
<script src="./test.js"></script>

</body></html>
